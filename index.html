<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="wrap">
      <section class="header-title">
        <h1 class="header-title__text">Ремонт техники различных брендов</h1>
      </section>
    </div>
  </header>

  <main class="slider">
    <div class="wrap">
      <section class="slider-main">
        <ul class="slider-main__list">
          <li class="slider-main__list--item">
            <img src="img/logo_lenovo.svg" alt="logo_samsung">
            <button class="slider-main__list--item--button">
              <img class="vector" src="img/icon_vector_right.svg" alt="vector">
            </button>
          </li>
          <li class="slider-main__list--item">
            <img src="img/logo_samsung.svg" alt="logo_samsung">
            <button class="slider-main__list--item--button">
              <img src="img/icon_vector_right.svg" alt="vector">
            </button>
          </li>
          <li class="slider-main__list--item">
            <img src="img/logo_apple.svg" alt="logo_samsung">
            <button class="slider-main__list--item--button">
              <img src="img/icon_vector_right.svg" alt="vector">
            </button>
          </li>
          <li class="slider-main__list--item">
            <img src="img/logo_bosch.svg" alt="logo_samsung">
            <button class="slider-main__list--item--button">
              <img src="img/icon_vector_right.svg" alt="vector">
            </button>
          </li>
          <li class="slider-main__list--item">
            <img src="img/logo_hp.svg" alt="logo_samsung">
            <button class="slider-main__list--item--button">
              <img src="img/icon_vector_right.svg" alt="vector">
            </button>
          </li>
          <li class="slider-main__list--item">
            <img src="img/logo_acer.svg" alt="logo_samsung">
            <button class="slider-main__list--item--button">
              <img src="img/icon_vector_right.svg" alt="vector">
            </button>
          </li>
          <li class="slider-main__list--item">
            <img src="img/logo_viewsonic.svg" alt="logo_samsung">
            <button class="slider-main__list--item--button">
              <img src="img/icon_vector_right.svg" alt="vector">
            </button>
          </li>
          <li class="slider-main__list--item">
            <img src="img/logo_sony.svg" alt="logo_samsung">
            <button class="slider-main__list--item--button">
              <img src="img/icon_vector_right.svg" alt="vector">
            </button>
          </li>
          <li class="slider-main__list--item">
            <img src="img/logo_samsung.svg" alt="logo_samsung">
            <button class="slider-main__list--item--button">
              <img src="img/icon_vector_right.svg" alt="vector">
            </button>
          </li>
        </ul>
        <div class="slider-main__dots">
          <div class="slider-main__dots--item active-dot"></div>
          <div class="slider-main__dots--item"></div>
          <div class="slider-main__dots--item"></div>
          <div class="slider-main__dots--item"></div>
          <div class="slider-main__dots--item"></div>
          <div class="slider-main__dots--item"></div>
          <div class="slider-main__dots--item"></div>
          <div class="slider-main__dots--item"></div>
          <div class="slider-main__dots--item"></div>
        </div>
      </section>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
